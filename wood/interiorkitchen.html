<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Interiors - ElegantFurniture</title>
  <link rel="stylesheet" href="interior.css">
</head>
<body>
  <section class="interior-section">
    <h2>Modular Kitchens</h2>
    <p>Stylish and functional kitchens tailored for you.</p>
    <div class="card-container">
      <div class="card">
        <img src="images/kitchen1.jpg" alt="Straight Kitchen">
        <h3>Straight Kitchen</h3>
        <p>Starting at ₹75,000</p>
        <button>View Details</button>
        <button>Order Now</button>
      </div>
      <div class="card">
        <img src="images/kitchen2.jpg" alt="L-Shaped Kitchen">
        <h3>L-Shaped Kitchen</h3>
        <p>Starting at ₹95,000</p>
        <button>View Details</button>
        <button>Order Now</button>
      </div>
      <div class="card">
        <img src="images/kitchen3.jpg" alt="U-Shaped Kitchen">
        <h3>U-Shaped Kitchen</h3>
        <p>Starting at ₹1,20,000</p>
        <button>View Details</button>
        <button>Order Now</button>
      </div>
    </div>
  </section>
</body>
</html>
